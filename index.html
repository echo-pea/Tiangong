<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
    <link rel="stylesheet" type="text/css" href="src/assets/css/spiders.css"/>
		<style type="text/css">
			* {padding: 0;margin: 0;}
			html,body{width: 100%;height: 100%;}
			#upupoo_bottomLayer,#upupoo_imageLayer,#upupoo_exhibitionLayer,#upupoo_exhibitionLayer_two{
				width: 100%;
				height: 100%;
			}
			#upupoo_bottomLayer {
				position: relative;
				z-index: 1;
			}
			#upupoo_imageLayer {
				position: absolute;
				z-index: 10;
			}
			#upupoo_imageLayer>#upupoo_imageLayerImg{
				width: 100% ;
				height: 100%;
				display: block;
				position: absolute;
				z-index: 11;
			}
			#upupoo_exhibitionLayer {
				position: absolute;
				z-index: 100;
			}
			#upupoo_exhibitionLayer_two {
				position: absolute;
				z-index: 101;
			}
		</style>
  </head>
  <body  onselectstart="return false">

    <div id="upupoo_bottomLayer">
			<div id="upupoo_imageLayer">
				<img src="" id="upupoo_imageLayerImg" alt="" />
				<div id="upupoo_exhibitionLayer">
					<canvas id="spiders"></canvas>
					<div id="main-body">			
						<div id="canvas">
							<div id='spidersOne'></div>
							<div id='spidersTwo'></div>
							<div id='spidersThree'></div>
						</div>	
					</div>
				</div>
			</div>
		</div>

    <!-- Remove this line â†“ -->
    <!-- <script src="src/assets/upupooConfig.json" type="text/javascript" charset="utf-8"></script> -->
    <script type="text/javascript">
      var upupoo_imageLayerImg = document.getElementById('upupoo_imageLayerImg');
        upupoo_imageLayerImg.src = "/src/assets/dynamic-bg/image/bg.png";
    </script>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
